app-id: io.github.redddfoxxyy.pomolin
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk

command: pomolin
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: pomolin
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/RedddFoxxyy/Pomolin.git
        tag: v1.1.10

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.10/pomolin_x86_64_linux.tar.gz
        sha256: "18695b635e301c889e1cc89104e6f550d621ec4e30a7f5ecdeba28f899c0aeb7"
        dest: "pomolin"
        only-arches:
          - x86_64

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.10/pomolin_aarch64_linux.tar.gz
        sha256: "503aa99d9a9c30510b4255e50d1e14d952509e434ef167786ced26362174429d"
        dest: "pomolin"
        only-arches:
          - aarch64

    build-commands:
      - cp -r pomolin/* /app/

      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.desktop /app/share/applications/io.github.redddfoxxyy.pomolin.desktop
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.svg /app/share/icons/hicolor/scalable/apps/io.github.redddfoxxyy.pomolin.svg
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.metainfo.xml /app/share/metainfo/io.github.redddfoxxyy.pomolin.metainfo.xml